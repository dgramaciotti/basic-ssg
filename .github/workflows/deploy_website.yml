name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 24.12
          cache: "pnpm"

      - name: Install dependencies
        run: |
          npm install -g npm@latest
          pnpm install

      - name: Build
        run: pnpm run build && pnpm exec basic-ssg build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist-site/example-page

      - uses: actions/deploy-pages@v4
        with:
          path: ./dist-site/example-page
